# Core configuration
source-file ~/.config/tmux/core.conf

# Key bindings
source-file ~/.config/tmux/keymaps.conf

# Status line
source-file ~/.config/tmux/status.conf

# macOS-specific overrides
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

# Theme & extras
if-shell "[ -f ~/.config/tmux/theme.conf ]" "source ~/.config/tmux/theme.conf"
if-shell "[ -f ~/.config/tmux/statusline.conf ]" "source ~/.config/tmux/statusline.conf"
if-shell "[ -f ~/.config/tmux/utility.conf ]" "source ~/.config/tmux/utility.conf"

# Plugins
source-file ~/.config/tmux/plugins.conf
